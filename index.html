<!DOCTYPE html>
<html ng-app="survey">
<head>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" />

</head>

<body >

	<script type="text/javascript" src="js\angular.min.js"></script>
	<script type="text/javascript" src="app\app.js"></script>


	<button>Cadastrar Pesquisas</button>
	<button>Cadastrar Questionarios</button>
	<button>Cadastrar Questoes</button>
	<button>Responder Questionarios</button>



	<form name="surveyForm" ng-controller="SurveyController as surveyCtrl" ng-submit="surveyCtrl.addSurvey(surveyCtrl.newSurvey)">

		<input type="text" name="name" ng-model="surveyCtrl.newSurvey.name">
		<input type="submit" name="name" value="Cadastrar">

<h1> {{surveyCtrl.newSurvey.name}} </h1>

	</form>










</body>
</html>
